# Decision Rules
# Format: condition -> decision

rules:
  - name: "SAFETY_VIOLATION"
    condition: "safety_violation != None"
    decision: "BLOCK"
    explanation: "Contains unsafe medical advice"
    
  - name: "HIGH_SEVERITY_NO_ESCALATION"
    condition: "is_high_severity and not has_emergency_escalation"
    decision: "BLOCK"
    explanation: "High-risk symptoms without emergency referral"
    
  - name: "LOW_CONFIDENCE"
    condition: "confidence_score < confidence_threshold"
    decision: "ESCALATE"
    explanation: "Uncertain language detected"
    
  - name: "SAFE_APPROVAL"
    condition: "default"
    decision: "APPROVE"
    explanation: "Passes all safety checks"
    
emergency_escalation_phrases:
  - "seek immediate"
  - "emergency room"
  - "call 911"
  - "urgent care"
  - "immediate medical"
  - "go to hospital"