version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinelai-api
    command: uvicorn src.api.server:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - sentinelai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinelai-dashboard
    command: streamlit run src/dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      # Research-Grade Networking: Points to internal docker service 'api'
      - SENTINEL_API_URL=http://api:8000/evaluate
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sentinelai-network

networks:
  sentinelai-network:
    driver: bridge